<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Bank Dark-Mode</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="toggle">
      <i class="fa-regular fa-sun"></i>
    </div>
    <div class="card">
      <img class="card-map" src="./assets/img/map.png" alt="">
      <div class="name-card">
        <h1>Mastercard</h1>
      </div>
      <div class="chip">
        <img class="chip-img" src="./assets/img/chip.png" alt="">
      </div>
      <div class="datas">
        <div class="code">
          <h3>1234 4567 7891 1011</h3>
        </div>
        <div class="date">
          <p class="valid-name">Valid through</p>
          <p class="valid">07/30</p>
        </div>
        <div class="name-person">
          <p>Chart</p>
        </div>
        <div class="logo">
          <div class="ball-1"></div>
          <div class="ball-2"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/js/app.js"></script>
  <script src="https://kit.fontawesome.com/e8e3befd8e.js" crossorigin="anonymous"></script>
</body>

</html>
