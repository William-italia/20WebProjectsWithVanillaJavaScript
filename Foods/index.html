<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foods</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <nav class="navbar target">
        <li class="li"><a href="#" class="navbar-link"><i class="fas fa-home"></i><span>Home</span></a></li>
        <li class="li"><a href="#" class="navbar-link"><i class="fas fa-utensils"></i><span>Meals</span></a></li>
        <li class="li"><a href="#" class="navbar-link"><i class="fas fa-hamburger"></i><span>Burger</span></a></li>
        <li class="li"><a href="#" class="navbar-link"><i class="fas fa-pizza-slice"></i><span>Pizza</span></a></li>
        <li class="li"><a href="#" class="navbar-link"><i class="fas fa-blender-phone"></i><span>Contact</span></a></li>
    </nav>
    <div class="menu target"></div>

    <div class="container">
        <section class="section-1">
            <h1 class="section-heading">Variety of foods</h1>
            <div class="section-1-icons">
              <i class="change fas fa-egg"></i>
              <i class="fas fa-stroopwafel"></i>
              <i class="fas fa-cheese"></i>
              <i class="fas fa-hotdog"></i>
              <i class="fas fa-drumstick-bite"></i>
              <i class="fas fa-apple-alt"></i>
              <i class="fas fa-ice-cream"></i>
              <i class="fas fa-fish"></i>
              <i class="fas fa-cookie"></i>
              <i class="fas fa-seedling"></i>
            </div>
        </section>

        <section class="section-2">
            <h1 class="section-heading">Popular Meals</h1>
            <div class="card-container">
                <div class="card">
                    <img class="card-img" src="./assets/images/card-img-1.png" alt="">
                    <p class="card-name">FISH</p>
                    <button class="card-btn">Order Now</button>
                </div>
                <div class="card">
                    <img class="card-img" src="./assets/images/card-img-2.png" alt="">
                    <p class="card-name">CAKE</p>
                    <button class="card-btn">Order Now</button>
                </div>
                <div class="card">
                    <img class="card-img" src="./assets/images/card-img-3.png" alt="">
                    <p class="card-name">LOBSTER</p>
                    <button class="card-btn">Order Now</button>
                </div>
            </div>
        </section>

    </div>




    <script src="./assets/js/script.js"></script>
</body>
</html>
