<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="body">
    <div class="main-container dark">
        <div class="container">
            <div class="menu-bar">
                <a class="toggle">
                    <i class="fa-regular fa-sun sun"></i>
                </a>
                <p class="cidade">Mongaguá
                </p>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="temp">
                <i class="fa-solid fa-cloud-sun temp-i"></i>
                <p><span class="grau-number">27</span> <span class="grau">°<i class="fa-solid fa-c"></i></span></p>
                <p class="legenda">Parcialmente Nublado</p>
            </div>
            <div class="desc">
                <div class="umid">
                    <i class="fa-solid fa-water umid-blue"></i>
                    <p>87%</p>
                </div>
                <div class="vel-vent">
                    <i class="fa-solid fa-wind vent-yellow"></i>
                    <p>10km</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./assets/js/app.js"></script>
<script src="https://kit.fontawesome.com/e8e3befd8e.js" crossorigin="anonymous"></script>

</html>
