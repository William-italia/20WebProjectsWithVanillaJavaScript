<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <div class="title">
                <h2>Register With Us</h2>
                <span class="line"></span>
            </div>
            <div class="form-control">
                <label for="name">UserName</label>
                <input type="text" id="Username" placeholder="Enter UserName">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="Email">Email</label>
                <input type="text" id="Email" placeholder="Enter Email">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="Password" placeholder="Enter password">
                <button type="button" onclick="changeInputType1()" class="eye eye1"><i class="fa-regular fa-eye"></i></button>
                <!-- <button class="eye"><i class="fa-regular fa-eye-slash"></i></button> -->
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="passwordAgain">Confirm Password</label>
                <input type="password" id="PasswordConfirmation" placeholder="Enter password again">
                <button type="button" onclick="changeInputType2()" class="eye eye2"><i class="fa-regular fa-eye"></i></button>
                
                <small>Error message</small>
            </div>
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
    <script src="./assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/e8e3befd8e.js" crossorigin="anonymous"></script>
</body>
</html>
