<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Card</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head> 
<body>
  <div class="container">
    <div class="card-wrapper">
      <div class="card">
        <div class="card-top">
          <img class="logo" src="./assets/img/nike.png" alt="">
          <div class="card-top-text">
            <h1>Air Structure</h1>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Praesentium dolor deserunt nostrum illo assumenda nisi reprehenderit nesciunt ipsam perspiciatis unde.</p>
          </div>
          <img class="shoe-1" src="./assets/img/shoe1.png" alt="">
          <img class="shoe-2" src="./assets/img/shoe2.png" alt="">
        </div>
        <div class="card-bottom">
           <div class="card-bottom-text">
            <div class="title">
              <h1>Air Structure</h1>
              <p class="badge">New!</p>
            </div>
            <h3>Running Collections</h3>
            <div class="stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
            <div class="size">
              <h4>SIZE</h4>
              <div class="sizes">
                <span>38</span>
                <span>40</span>
                <span class="size-check">42</span>
                <span>43</span>
                <span>44</span>
              </div>
            </div>
            <div class="color">
              <h4>Color</h4>
              <div class="colors">
                  <div class="color-1"><div>      
                  <div class="color-2"></div>
              </div>
            </div>
            <div class="price">
              <span>USD</span>
              <span>350,00</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/3c1cdaf6f0.js" crossorigin="anonymous"></script>
</body>
</html>
